<div class=innerbannerwrap>

          th:src="@{football/innerpageBg.jpg}" class=ls-bg alt="Slide background"/><h2 class=bannerHeadline>Add a new <span>player</span></h2></div>

<div class=container>
  <div class=row>
<form  method="post" action="/addPlayer" modelAttribute="player" >

<div class="formcontact clearfix" th:object="${player}" style="background-image: url('errorBg.jpg');">
      <div class="form-group">
        <input type="text" class="form-control" id="firstName" placeholder="FirstName" name="firstName" required>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="lastName" placeholder="LastName" name="lastName" required>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="club" placeholder="Club" name="club" required>
      </div>
      <div class="form-group">
      <input type="text" class="form-control" id="national" placeholder="National" name="national" required>
      </div>
      <div class="form-group">
        <input type="number" class="form-control" id="age" placeholder="Age" name="age" required>
      </div>
     <div class="form-group">
      <input type="number" class="form-control" id="value" placeholder="Value (in millions euro)" name="value" required>
     </div>
      <div class="form-group">
        <input type="text" class="form-control" id="role" placeholder="Role" name="role" required>
      </div>
      <div class="form-group">
       <input type="number" class="form-control" id="number" placeholder="Number" name="number" required>
      </div>
      <div class="form-group1">
        <input type="text" class="form-control" id="image" placeholder="Link photo" name="image" required>
      </div>
      <div class=form-group1><textarea class="form-control textas" id="info" name="info" placeholder="Player information" required></textarea></div>


    <div class="formPlayer__submit" style="margin-top: 2rem">
      <input
              class="btn btn-red"
              type="submit"
              value="Add"
      />
      <button class="btn btn-secondary btn--reset">Reset</button>
    </div>

</div>
</form>

<script th:src="@{football/main.js}"></script>
<script>
const inputFirstName = document.getElementById("firstName");
const inputLastName = document.getElementById("lastName");
const inputClub = document.getElementById("club");
const inputAge = document.getElementById("age");
const inputRole = document.getElementById("role");
const inputValue = document.getElementById("value");
const inputImage = document.getElementById("image");
const inputInfo = document.getElementById("info");
const inputNumber = document.getElementById("number");
const inputNational = document.getElementById("national");
const btnReset = document.querySelector(".btn--reset");

btnReset.addEventListener("click", (e) => {
    e.preventDefault();
    inputFirstName.value = "";
    inputLastName.value = "";
    inputClub.value = "";
    inputAge.value = "";
    inputRole.value = "";
    inputImage.value = "";
    inputInfo.value = "";
    inputValue.value = "";
    inputNumber.value = "";
    inputNational.value = "";
})
</script>
